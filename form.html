<!DOCTYPE html>
<html>
<title>Vitt Recruitments</title>

<link rel="stylesheet" href="style.css">
<body>
  
  <div class="fom">
    <h1>Recruitment Form</h1>
    <form class="myForm">
      <div>
        <label>Name</label>
        <input type="text" name="Name" id="Name" placeholder="Enter your full name" required>
      </div>
      <div>
        <label>Email</label>
        <input type="email" name="Email" id="Email" placeholder="Enter your email" required>
      </div>
      <div>
        <label>Contact No.</label>
        <input type="tel" name="Contact" id="Contact" placeholder="Enter your contact number" pattern="[0-9]{10}" required>
      </div>
      <div>
        <label>Select Your Course</label>
        <select name="Course" id="Course" required>
          <option value="">Select your course</option>
          <option value="BBA(G)">BBA(G)</option>
          <option value="BBA(B&i)">BBA(B&i)</option>
          <option value="Bcom">Bcom</option>
          <option value="BCA">BCA</option>
          <option value="LLB">LLB</option>
          <option value="MBA">MBA</option>
          <option value="B.ed">B.ed</option>
          <option value="Btech">Btech</option>
        </select>
      </div>
      <div>
        <label>Year</label>
        <input type="radio" name="Year" value="1" required><label for="1">1</label>
        <input type="radio" name="Year" value="2"><label for="2">2</label>
        <input type="radio" name="Year" value="3"><label for="3">3</label>
        <input type="radio" name="Year" value="4"><label for="4">4</label>
      </div>
      <div>
        <label>Shift</label>
        <input type="radio" name="Shift" value="Morning" required><label>Morning</label>
        <input type="radio" name="Shift" value="Evening"><label>Evening</label>
      </div>
      <div>
        <label>Financial Level</label>
        <input type="radio" name="FinLev" value="Begginner" required><label>Begginner</label>
        <input type="radio" name="FinLev" value="Intermediate"><label>Intermediate</label>
        <input type="radio" name="FinLev" value="Advanced"><label>Advanced</label>
      </div>
      <div>
        <label>Dept. Preference 1</label> 
        <select name="Choice1" id="Choice1" required>
          <option value="">Select your preference</option>
          <option value="Events">Events</option>
          <option value="Content and Research">Content and Research</option>
          <option value="Design">Design</option>
          <option value="Outreach and PR">Outreach and PR</option>
          <option value="Social Media">Social Media</option>
        </select>
      </div>
      <div>
        <label>Dept. Preference 2</label> 
        <select name="Choice2" id="Choice2" required>
          <option value="">Select your preference</option>
          <option value="Events">Events</option>
          <option value="Content and Research">Content and Research</option>
          <option value="Design">Design</option>
          <option value="Outreach and PR">Outreach and PR</option>
          <option value="Social Media">Social Media</option>
        </select>
      </div>
      <div>
        <label>Example textarea</label>
        <textarea name="WhyJoin" rows="4"></textarea>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>
  
  <script src="/form.js"></script>
  </body>
</title>
